<script>
    var pageSizeV=10;
    var pageIndexV=1;
    //ajax 获取数据 load
    $(function () {
        $.ajax({
            url:"../product/GetProductsByPage_get",
            data:{
                "pagesize":pageSizeV,
                "pageindex":pageIndexV
            },
            success:function(data){
                //data  array
                console.log(data);
                for(var i=0;i<data.length;i++){
                    //把data 里面的string 主动转成对象；
                    var dataObj=JSON.parse(data[i].Data);
                    console.log(dataObj);
                    var trOb=$("<tr><td>"+dataObj.name+"</td><td>"+dataObj.price+"</td><td>"+dataObj.imgSrc+"</td><td><a href='07-manageredit.html?id="+dataObj.id+"'>编辑</a></td></tr>");
                    $(".table-hover").append(trOb);
                }
            },
            dataType:"json"
        })
    });
</script>
